<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="" >
        <input type="text" name="" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1610809027249-86c649feacd5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Mountains under the sky">
            <a href="https://unsplash.com/photos/AYmUgOqRoGA" target="_blank">Mountains under the sky</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1587620962725-abab7fe55159?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1631&q=80" alt="Programming">
            <a href="https://unsplash.com/photos/vpOeXr5wmR4" target="_blank">Programming</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Nature in Evening">
            <a href="https://unsplash.com/photos/mBQIfKlvowM" target="_blank">Nature in Evening</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80" alt="Beautiful Dog">
            <a href="https://unsplash.com/photos/2l0CWTpcChI" target="_blank">Beautiful Dog</a>
        </div>
        <div class="search-result">
            <img src="image 1.jpeg" alt="Pond">
            <a href="" >Pond</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1675103827214-a8de4c9f720a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80" alt="Mom ans Son">
            <a href="https://unsplash.com/photos/06NUfVgpdao" target="_blank">Mom and Son</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>

<script src="script.js"></script>
</body>
</html>
